<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div th:insert="navbar"></div>

    <div class="main-block">
        <div class="books-block">
            <p class="h4 text-muted"><strong>Books</strong></p>
            <div class="row">
                <div class="books col-4" th:each="book, iterator : ${books}" , th:if="${iterator.index}<3">
                    <div class="book ">

                        <img src="./images/book.png" alt="books-image">
                        <h3><a th:text="${book.getName()}",
                               th:href="@{/books/{id}(id=${book.getBookId()})}"></a></h3>

                    </div>
                </div>
            </div>
            <button class="btn"><a href="/books">More Info</a></button>
        </div>

        <div class="author-block">
            <p class="h4 text-muted"><strong>Authors</strong></p>
            <div class="row">
                <div class="authors col-4" th:each="author, iterator : ${authors}" , th:if="${iterator.index}<3">
                    <div class="author">

                        <img src="./images/author.png" alt="author-image">
                        <h3><a th:text="${author.getName()}",
                               th:href="@{/authors/{id}(id=${author.getAuthorId()})}"></a></h3>
                    </div>
                </div>
            </div>
            <button class="btn"><a href="/authors">More Info</a></button>
        </div>
    </div>

</div>


</body>
</html>
